<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="icon" href="./assets/images/clockicon.png">

    <!-- Styles -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="jumbotron text-center gradBlue">
            <div class="d-flex d-inline-flex">
                <div class="col-sm-4 gameLogoHolder">
                    <img class="img-fluid logoImage imgRnd10 imageRotate" src="./assets/images/triviaNight1.png" alt="trivia game">
                </div>
                <div class="col-sm-6 mainTitleHolder">
                    <h1 class="mainTitle">Totally Trivial Trivia</h1>
                </div>
            </div>
            <!-- row end -->
        </div>
    </header>
    <!--  header end -->

    <section class="section">
        <div class="container flex-container">
            <div class="">
                <div class="row">
                    <div id="instructionsArea" class="instructionsArea flex-container">
                        <!-- Instructions and time counter -->
                        <h3>Press the button to start the game!</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="questionArea" class="questionArea flex-container">
                        <!-- questions goes here -->
                    </div>
                </div>
                <div class="row">
                    <div id="answerArea" class="questionArea flex-container">
                        <!-- possible answers goes here -->
                    </div>
                </div>
                <div id="startStop" class="row flex-container">
                    <button type="button" class="btn btn-dark btnLarge">Start</button>
                </div>
            </div>
        </div>
        <!-- container end -->
    </section>
    <!--  section end -->

    <footer class="footer jumbotron text-center gradBlue">
        <p>Copyright &copy;</p>
    </footer>


    <!-- Scripts  -->
    <!-- javaScripts .................................. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Personal style -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
